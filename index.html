<!-- 대부분의 웹 서버가 디폴트로 index.html을 찾아보도록 되어 있다. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KoKoa Clone</title>
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Block Element Modifier : BEM 내용"__" or 속성"--" -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>110%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account,<br />
        log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <input type="submit" value="Sign up" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>
    <!-- form의 강력한 두 가지 기능
    1. action: data를 어떤 페이지로 보낼 것인지.
    2. method: 방식, POST or GET 
      1) post : 백엔드 필요
      2) get : 보안에 취약 
      
     ** 나중에 어딘가에 프로젝트를 업로드하면 POST는 작동하지 않을 것. 그러므로 GET으로 써놓자 -->

    <!-- script는 항상 body 태그를 닫기 전 마지막에 있어야 한다. -->
    <div id="no-mobile">
      <span>Your Screen is too big :(</span>
    </div>
    <div id="no-landscape">
      <span>Please use this site in portrait mode only :(</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
